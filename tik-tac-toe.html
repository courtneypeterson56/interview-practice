<!-- Tic Tac Toe -->



 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Interview Question: Progress Bar</title>
 
     <style>

        table {
            border-collapse: collapse;
        }

        td {
            width:100px;
            height: 100px;
            border: solid black 1px;
            text-align: center;
            font-size: 24px;
        }
        td:hover {
            background-color: lightgray;
        }
        button {
            margin-top: 30px;
        }
     </style>
     
     </style>
 </head>
 
 <body>
     <h1>Interview Question: Tik Tac Toe</h1>
     <table id="board">
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>
        <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>
        <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>
     </table>
     <button id="resetButton">Reset</button>
     
 </body>
 
 <script>
    let cells = document.querySelectorAll("td");
    let currentPlayer = 'X';
    let winner = null;

    cells.forEach(cell => {
        cell.addEventListener("click", () => {
            if (!cell.innerHTML && !winner) {
                cell.innerHTML = currentPlayer;
                checkWinner();
                checkTie();
                togglePlayer();
            }
        })
    });

    function togglePlayer() {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWinner() {
        let winningCombos = [[1, 2, 3], [4, 5, 6], [7, 8, 9], [1, 4, 7], [2, 5, 8], [3, 6, 9], [1, 5, 9], [3, 5, 7]];
        winningCombos.forEach(combo => {
            const [a, b, c] = combo;
                if(document.getElementById(a).innerHTML && 
                document.getElementById(a).innerHTML == document.getElementById(b).innerHTML
                && document.getElementById(c).innerHTML == document.getElementById(b).innerHTML
                ) {
                    winner = currentPlayer;
                    alert(`${winner} wins!`);
                }
        })
    }
    function checkTie() {
        let tie = true; 

        cells.forEach(cell => {
            if (cell.innerHTML === '') {
                tie = false;
            }
        });

        if (tie && !winner) {
            alert(`Tie!`);
        }
    }

    const resetButton = document.getElementById("resetButton");
    resetButton.addEventListener("click", reset);

    function reset() {
            cells.forEach(cell => {
                cell.innerHTML = '';
            });
            winner = null;
            currentPlayer = "X";
        }
    
 </script>
 </body>
 </html>
